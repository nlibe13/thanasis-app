<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Θανάσης Multiplayer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #players { margin-top: 20px; }
    .player { margin: 5px 0; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Θανάσης Multiplayer</h1>
  <div>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <input type="text" id="playerName" placeholder="Your Name">
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <div id="players"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD9GrZCn0taiBdSYZBDXRCSGN24xIjzv2A",
      authDomain: "thanasis-a1a2c.firebaseapp.com",
      databaseURL: "https://thanasis-a1a2c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "thanasis-a1a2c",
      storageBucket: "thanasis-a1a2c.firebasestorage.app",
      messagingSenderId: "654638704025",
      appId: "1:654638704025:web:83e92d8fb8518c64995f08",
      measurementId: "G-CFG6HNFKSQ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let roomRef, playerKey;

    function joinRoom() {
      const code = document.getElementById("roomCode").value.trim();
      const name = document.getElementById("playerName").value.trim();
      if (!code || !name) { alert("Enter room code and name"); return; }

      roomRef = db.ref('rooms/' + code + '/players');
      playerKey = roomRef.push().key;
      roomRef.child(playerKey).set({ name: name });

      roomRef.on('value', snapshot => {
        const playersDiv = document.getElementById("players");
        playersDiv.innerHTML = "<h3>Players in Room:</h3>";
        snapshot.forEach(child => {
          const p = document.createElement("div");
          p.className = "player";
          p.textContent = child.val().name;
          playersDiv.appendChild(p);
        });
      });
    }
  </script>
</body>
</html>
