<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanasis Multiplayer</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Θανάσης Multiplayer</h1>
  <div>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD9GrZCn0taiBdSYZBDXRCSGN24xIjzv2A",
      authDomain: "thanasis-a1a2c.firebaseapp.com",
      databaseURL: "https://thanasis-a1a2c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "thanasis-a1a2c",
      storageBucket: "thanasis-a1a2c.firebasestorage.app",
      messagingSenderId: "654638704025",
      appId: "1:654638704025:web:83e92d8fb8518c64995f08",
      measurementId: "G-CFG6HNFKSQ"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function joinRoom() {
      const code = document.getElementById("roomCode").value;
      if(!code) { alert("Enter a room code"); return; }
      const roomRef = db.ref('rooms/' + code);
      roomRef.once('value').then(snapshot => {
        if(snapshot.exists()) {
          alert("Joined room: " + code);
        } else {
          alert("Room not found, creating new one.");
          roomRef.set({ createdAt: Date.now() });
        }
      });
    }
  </script>
</body>
</html>
